<div class="container_paiement">
   <form method="post">
      <div class="row">
         <div class="col">
            <h3 class="title">Adresse de facturation</h3>
            <div class="inputBox">
                <span>Nom et prénom :</span>
                <input type="text" placeholder="Smith John" required>
            </div>
            <div class="inputBox">
               <span>Courriel :</span>
               <input type="email" placeholder="smith.john@exemple.com" required>
            </div>
            <div class="inputBox">
               <span>Adresse postale :</span>
               <input type="text" placeholder="num de rue, app." required>
            </div>
            <div class="inputBox">
                <span>Ville :</span>
                <input type="text" placeholder="Sherbrooke" required>
            </div>
            <div class="flex">
                <div class="inputBox">
                   <span>Province :</span>
                   <input type="text" placeholder="Québec" required>
                </div>
                <div class="inputBox">
                   <span>Code postal :</span>
                   <input type="text" placeholder="J1J 1J1" required>
                </div>
            </div>
         </div>
         <div class="col">
             <h3 class="title">Paiement</h3>
             <div class="inputBox">
                 <span>Carte acceptée :</span>
                 <img src="images/card_img.png" alt="">
             </div>
             <div class="inputBox">
                  <span>Nom sur la carte :</span>
                  <input type="text" placeholder="mr. john deo" required>
             </div>
             <div class="inputBox">
                   <span>Numéro de carte de crédit :</span>
                   <input type="text" placeholder="1111-2222-3333-4444" required>
             </div>
             <div class="inputBox">
                   <span>Mois exp. :</span>
                   <input type="text" placeholder="janvier" required>
             </div>
             <div class="flex">
                  <div class="inputBox">
                       <span>Année exp. :</span>
                       <input type="text" placeholder="2022" required>
                  </div>
                  <div class="inputBox">
                       <span>CVV :</span>
                       <input type="text" placeholder="123" required>
                  </div>
             </div>
         </div>
      </div>
      <a type="submit" value="Confirmer la commande" class="submit-btn" href="#/confirmation">Confirmer la commande</a>
   </form>
</div>
